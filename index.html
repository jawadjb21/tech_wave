<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwave</title>
    <link rel="stylesheet" href="./styles/tech_wave.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="google-sans-font">
    <header>
        <nav class="navbar display-flex">
            <h2>Tech<span class="wave">Wave</span></h2>
            <ul class="menu display-flex">
                <li class="menu-item"><a href="" class="menu-link">About</a></li>
                <li class="menu-item"><a href="" class="menu-link">Episode</a></li>
                <li class="menu-item"><a href="" class="menu-link">Host</a></li>
            </ul>
            <button class="btn-primary display-flex">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
        </nav>
        <div class="banner display-flex">
            <div class="banner-img-container">
                <span class="mic-button">New</span>
                <img src="./assets/microphone.png" alt="">
            </div>
            <div class="banner-content display-flex">
                <h1 class="banner-title">Tech<span class="wave">Wave</span></h1>
                <p class="description">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                <div class="banner-btn display-flex">
                    <button class="btn-primary display-flex"><a href="https://www.spotify.com"><i
                                class="fa-brands fa-spotify"></i> Listen on Spotify</a></button>
                    <button class="btn-transparent display-flex"><i class="fa-regular fa-envelope"></i>
                        Subscribe</button>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
